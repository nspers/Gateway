<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>物联网应用网关管理平台</title>
    <link rel="shortcut icon" href="http://118.190.55.119:8888/favicon.ico" />
    <style>
    html {
        font-size: calc(100 / 1920 * 100vw);
        overflow: hidden;
    }
    </style>
    <script src="/static/jquery-2.1.4.min.js"></script>    
  </head>
  <body>
    <div id="app"></div>
    <div class="content content--canvas"></div> 
    <script type="text/javascript">
        window.onload = () => {
          if ($(window).width() < 1600) {
            $('html').css('fontSize', '84px')
          } else {
            $('html').css('fontSize', 'calc(100/1920*100vw)')
          }
        }
        window.onresize = () => {
          if ($(window).width() < 1600) {
            $('html').css('fontSize', '84px')
          } else {
            $('html').css('fontSize', 'calc(100/1920*100vw)')
          }
        }
      </script>
  </body>
</html>
